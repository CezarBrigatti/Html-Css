<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

    

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia de tabelas simples
        table = tabela
          (tag dentro da tabela) table row (tr tag para por dentro de table) = linha de tabela
            ''     ''     ''     table  header = cabeÃ§alho de tabela   
          ''        ''      ''   table data (td tag para por dentro de table)= dado de tabela 
    -->
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <TD>B2</TD>
            <TD>C2</TD>
        </tr>
        <tr>
            <td>A3</td>
            <TD>B3</TD>
            <TD>C3</TD>
        </tr>
        <TR>
            <TD>A4</TD>
            <td>B4</td>
            <td>C4</td>
        </TR>

    </table>
    
</body>
</html>
